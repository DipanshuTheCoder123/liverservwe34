            height: 100vh;
            /* full screen height */
        }

</head>

    <header>
        <nav class="navbar navbar-expand-lg bg-black">

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                        </li>

                        </li>
                        <li class="nav-item">

                            <a class="btn btn-success ms-4" href="login.html" >Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-success ms-2" href="Register.html">Register</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <section class="py-5">
            <div style="text-align:center; font-weight: 400; "  class="fs-1 bg-light mb-3">Register</div>

          <div class="row justify-content-center">
            <div class="col-4">
                <form  action="Register_form" method="post" class=" p-2 ">
                    <div class="card shadow p-5">
                        <span th:if="${user_register}">
                            <span th:text="${user_register} " class="text-center text-primary"></span>
                        </span>
                         <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name"
                                />
                               </div>
                        
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                                aria-describedby="emailHelp" />
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" />
                        </div>
                         <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                            <input type="number" class="form-control"  name="phono"
                                aria-describedby="emailHelp" />
                                </div>
                         <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">City</label>
                            <input type="text" class="form-control"  name="city"
                                aria-describedby="emailHelp" />
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
           
        </section>

        </div>
