<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>


  <div th:replace="~{fragments/header-for-logout :: crm-header}"></div>
  <main>
    <div th:replace="~{fragments/admin-left-panal :: left-pannal}"></div>

  </main>


  <div class="contain">
    <h4>
      <ul>
        <li>ADMIN CAN EDIT & DELETE</li>
      </ul>
    </h4>
    <section>
      <a  href="/addcourse" class="btn btn-primary">ADD Course</a>
    </section>
    <table class="  mt-4 table-striped table-bordered table table-hover shadow">
      <thead>
        <tr class="table-dark">
          <th scope="col">id</th>
          <th scope="col">name</th>
          <th scope="col">description</th>
          <th scope="col">orignalprice</th>
          <th scope="col">discountprice</th>
          <th scope="col">image_url</th>
          <th scope="col">Edit </th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody th:each="course  : ${allcourse}">
        <tr>
          <th th:text="${course.id}"></th>
          <th th:text="${course.name}"></th>
          <th th:text="${course.description}"></th>
          <th th:text="${course.orignalprice}"></th>
          <th th:text="${course.discountprice}"></th>
          <th> <img th:src="@{${course.image_url}}" width="150" alt="" /></th>
          <th><a href="edit-course"><i class="bi bi-pencil-fill btn btn-primary"></i></a></th>
          <th><a href="delete-course"><i class="bi bi-trash3-fill btn btn-danger"></i></a></i></th>
        </tr>
      </tbody>
    </table>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
